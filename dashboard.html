<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./public/css/login.css">
    <title>Document</title>
</head>

<body>
    <!--- Login -->
    <div class="container-registration-number" id="container-registration-number">
        <div class="container-login">
            <header>
                <i class="fas fa-user"></i>
                <h1>Registro</h1>
            </header>
            <div class="box-button">
                <input type="tel" class="tel-box" id="tel-box" placeholder="# telefono">
                <legend id="warning-text-login"></legend>
                <button class="tel-button" id="tel-button">Registrar telefono</button>
            </div>
            <legend>Hablando.top | Yuls</legend>
        </div>
    </div>
    <div class="alert-status-login" id="alert-status-login">
        <div class="status-message">
            <h1 id="alert-status-login-message"></h1>
            <img src="" alt="" id="alert-status-login-image">
        </div>
    </div>
    <!--- Dashboard -->
    <div class="div-header" id="div-header">
        <h1 class="id-number">ID:</h1><span id="id-set-up">conectando...</span>
    </div>
    <div class="div-content" id="div-content">
        <div class="contacts" id="contacts">
        </div>
        <div class="add-contact" id="add-contact">
            <i class="fas fa-plus"></i>
        </div>
    </div>
    <div class="add-new-contact-modal" id="add-new-contact-modal">
        <div class="modal-content">
            <span class="close" id="close"><i class="fas fa-times"></i></span>
            <h2><i class="fas fa-user-plus"></i>Nuevo Contacto</h2>
            <input type="text" id="name" class="boxes" required placeholder="Nombre contacto"><br><br>
            <input type="tel" id="phone" class="boxes" required placeholder="# TelÃ©fono"><br><br>
            <button id="save-contact">Guardar</button>
        </div>
    </div>
    <div class="camera-container" id="camera-container">
        <video id="camera-hablando" autoplay></video>
        <button id="button-hungup"><i class="fas fa-phone-slash"></i></button>
        <div class="attempting-to-call" id="attempting-to-call">
            <div class="status-calling" id="status-calling">
                <h2 id="id-name-contact"></h2>
                <button id="cancel-call-progress">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="./public/code/login.js"></script>
</body>

</html>
